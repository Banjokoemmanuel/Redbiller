<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <section>
        <div class="card-cont container">
            <div class="card">
                <div class="cont-card">
                    <div class="line-1">
                        <div class="line-1-half">
                            <div class="signin-cont">
                                <h2>Sign In</h2>
                            </div>
                            <div class="new-create-cont">
                                <p>New Here?</p>
                                <div>Create Account</div>
                            </div>
                        </div>

                        <div class="line-1-half-2">
                            <div class="logo-cont">
                                <img src="https://app.redbiller.com/assets/media/logos/redbiller.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="line-2">
                        <div class="kindly-cont">
                            <p>Kindly confirm that you're on</p>
                        </div>

                        <div class="lock-cont">
                            <i class="fa-solid fa-lock"></i>
                            <p>https://app.redbiller.com</p>
                        </div>
                    </div>

                    <div class="line-3">
                        <div class="user-cont">
                            <p>Username / Email</p>
                        </div>

                        <div class="user-input-cont">
                            <input type="text">
                        </div>
                    </div>

                    <div class="line-4">
                        <div class="pass-cont">
                            <p>Password</p>
                            <div>Reset</div>
                            <i class="fa-thin fa-arrow-right"></i>
                        </div>

                        <div class="pass-input-cont">
                            <input type="text">
                            <button>show</button>
                        </div>
                    </div>


                    <div class="line-5">
                        <button>Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
